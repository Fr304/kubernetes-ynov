# Ingress KubeView — template, rendu via envsubst depuis cluster.env
# Usage : envsubst < kubeview/ingress.yaml | kubectl apply -f -
#
# Variables requises (définies dans cluster.env) :
#   DOMAIN_KUBEVIEW  → ex: kubeview.algohive.local
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/instance: kubeview
    app.kubernetes.io/name: kubeview
  name: kubeview
  namespace: kubeview
spec:
  ingressClassName: nginx
  rules:
    - host: ${DOMAIN_KUBEVIEW}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubeview
                port:
                  number: 8000
