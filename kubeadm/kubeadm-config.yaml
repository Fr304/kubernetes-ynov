# Configuration kubeadm extraite du cluster
# Utilisée pour : kubeadm init --config kubeadm-config.yaml
# À adapter : remplacer les valeurs ci-dessous selon cluster.env
#   MASTER_IP=192.168.1.142  → advertiseAddress, controlPlaneEndpoint
#   MASTER_HOSTNAME=ubuntu-kubernetes-master  → nodeRegistration.name
#   POD_CIDR=10.244.0.0/16  → networking.podSubnet
#   SERVICE_CIDR=10.96.0.0/12  → networking.serviceSubnet
#   CLUSTER_DNS=10.96.0.10  → kubelet.clusterDNS
#   CLUSTER_DOMAIN=cluster.local  → networking.dnsDomain, kubelet.clusterDomain

---
apiVersion: kubeadm.k8s.io/v1beta3
kind: InitConfiguration
localAPIEndpoint:
  advertiseAddress: 192.168.1.142   # IP du nœud master
  bindPort: 6443
nodeRegistration:
  criSocket: unix:///run/containerd/containerd.sock
  name: ubuntu-kubernetes-master
  taints:
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane

---
apiVersion: kubeadm.k8s.io/v1beta3
kind: ClusterConfiguration
kubernetesVersion: v1.30.14
clusterName: kubernetes
controlPlaneEndpoint: 192.168.1.142:6443
certificatesDir: /etc/kubernetes/pki
imageRepository: registry.k8s.io
networking:
  dnsDomain: cluster.local
  podSubnet: 10.244.0.0/16     # CIDR Flannel
  serviceSubnet: 10.96.0.0/12
etcd:
  local:
    dataDir: /var/lib/etcd
apiServer:
  timeoutForControlPlane: 4m0s
controllerManager: {}
scheduler: {}
dns: {}

---
apiVersion: kubelet.config.k8s.io/v1beta1
kind: KubeletConfiguration
cgroupDriver: systemd
authentication:
  anonymous:
    enabled: false
  webhook:
    enabled: true
  x509:
    clientCAFile: /etc/kubernetes/pki/ca.crt
authorization:
  mode: Webhook
clusterDNS:
- 10.96.0.10
clusterDomain: cluster.local
rotateCertificates: true
staticPodPath: /etc/kubernetes/manifests
resolvConf: /run/systemd/resolve/resolv.conf
