# Ingress AlgoHive — template, rendu via envsubst depuis cluster.env
# Usage : envsubst < services/ingress.yaml | kubectl apply -f -
#
# Variables requises (définies dans cluster.env) :
#   DOMAIN_FRONTEND  → ex: algohive.local
#   DOMAIN_API       → ex: api.algohive.local
#   DOMAIN_BEEHUB    → ex: beehub.algohive.local
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: algohive-ingress
  namespace: algohive
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
  - host: ${DOMAIN_FRONTEND}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: algohive-client
            port:
              number: 80
  - host: ${DOMAIN_API}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: algohive-server
            port:
              number: 8080
  - host: ${DOMAIN_BEEHUB}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: beehub
            port:
              number: 8081
