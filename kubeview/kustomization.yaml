# Kustomization pour KubeView
# Usage: kubectl apply -k kubeview/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kubeview

resources:
  - serviceaccount.yaml
  - clusterrole.yaml
  - clusterrolebinding.yaml
  - deployment.yaml
  - service.yaml
  # NOTE: ingress.yaml est un template → appliqué via envsubst par install-all.sh/deploy.sh
