# Ingress pour accès via nom de domaine
# Nécessite un Ingress Controller (nginx, traefik...)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: algohive-ingress
  namespace: algohive
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
  - host: algohive.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: algohive-client
            port:
              number: 80
  - host: api.algohive.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: algohive-server
            port:
              number: 8080
  - host: beehub.algohive.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: beehub
            port:
              number: 8081
  - host: grafana.algohive.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: grafana.frd75.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: monitoring-grafana
            port:
              number: 80

