# =============================================================================
# Ingress NGINX Validating Webhook
# =============================================================================
# Ce webhook valide les ressources Ingress avant leur création/modification.
# Il vérifie que la configuration est valide et compatible avec NGINX.
#
# Exemples de validations:
# - Syntaxe des annotations NGINX
# - Références aux secrets TLS
# - Configuration des backends
#
# Note: Le caBundle est injecté automatiquement par le job admission-patch
# =============================================================================

apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: ingress-nginx-admission
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/component: admission-webhook
    app.kubernetes.io/part-of: ingress-nginx
    app.kubernetes.io/version: "1.11.1"
webhooks:
  - name: validate.nginx.ingress.kubernetes.io
    admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: ingress-nginx-controller-admission
        namespace: ingress-nginx
        path: /networking/v1/ingresses
    failurePolicy: Fail
    matchPolicy: Equivalent
    sideEffects: None
    rules:
      - apiGroups: ["networking.k8s.io"]
        apiVersions: ["v1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["ingresses"]
