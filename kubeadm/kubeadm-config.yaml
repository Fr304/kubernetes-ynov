---
# Configuration kubeadm â€” template, rendu via envsubst depuis cluster.env
# Usage : envsubst < kubeadm-config.yaml > /tmp/kubeadm-config.yaml
#         kubeadm init --config /tmp/kubeadm-config.yaml
# Variables (cluster.env) : MASTER_IP, MASTER_HOSTNAME, POD_CIDR, SERVICE_CIDR, CLUSTER_DNS, CLUSTER_DOMAIN
apiVersion: kubeadm.k8s.io/v1beta3
kind: InitConfiguration
localAPIEndpoint:
  advertiseAddress: ${MASTER_IP}
  bindPort: 6443
nodeRegistration:
  criSocket: unix:///run/containerd/containerd.sock
  name: ${MASTER_HOSTNAME}
  taints:
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane
---
apiVersion: kubeadm.k8s.io/v1beta3
kind: ClusterConfiguration
kubernetesVersion: v1.30.14
clusterName: kubernetes
controlPlaneEndpoint: ${MASTER_IP}:6443
certificatesDir: /etc/kubernetes/pki
imageRepository: registry.k8s.io
networking:
  dnsDomain: ${CLUSTER_DOMAIN}
  podSubnet: ${POD_CIDR}
  serviceSubnet: ${SERVICE_CIDR}
etcd:
  local:
    dataDir: /var/lib/etcd
apiServer:
  timeoutForControlPlane: 4m0s
controllerManager: {}
scheduler: {}
dns: {}
---
apiVersion: kubelet.config.k8s.io/v1beta1
kind: KubeletConfiguration
cgroupDriver: systemd
authentication:
  anonymous:
    enabled: false
  webhook:
    enabled: true
  x509:
    clientCAFile: /etc/kubernetes/pki/ca.crt
authorization:
  mode: Webhook
clusterDNS:
- ${CLUSTER_DNS}
clusterDomain: ${CLUSTER_DOMAIN}
rotateCertificates: true
staticPodPath: /etc/kubernetes/manifests
resolvConf: /run/systemd/resolve/resolv.conf
