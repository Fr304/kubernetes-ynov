# =============================================================================
# MetalLB Validating Webhook Configuration
# =============================================================================
# Ce webhook valide les ressources MetalLB avant leur création/modification.
# Il empêche les configurations invalides comme :
# - Des plages IP qui se chevauchent
# - Des références à des pools inexistants
# - Des configurations BGP incohérentes
#
# Note: Le caBundle sera automatiquement injecté par le controller au démarrage.
# =============================================================================

apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: metallb-webhook-configuration
webhooks:
  - name: bgppeersvalidationwebhook.metallb.io
    admissionReviewVersions: ["v1"]
    clientConfig:
      service:
        name: metallb-webhook-service
        namespace: metallb-system
        path: /validate-metallb-io-v1beta2-bgppeer
    failurePolicy: Fail
    sideEffects: None
    rules:
      - apiGroups: ["metallb.io"]
        apiVersions: ["v1beta2"]
        operations: ["CREATE", "UPDATE"]
        resources: ["bgppeers"]

  - name: bfdprofilevalidationwebhook.metallb.io
    admissionReviewVersions: ["v1"]
    clientConfig:
      service:
        name: metallb-webhook-service
        namespace: metallb-system
        path: /validate-metallb-io-v1beta1-bfdprofile
    failurePolicy: Fail
    sideEffects: None
    rules:
      - apiGroups: ["metallb.io"]
        apiVersions: ["v1beta1"]
        operations: ["CREATE", "DELETE"]
        resources: ["bfdprofiles"]

  - name: bgpadvertisementvalidationwebhook.metallb.io
    admissionReviewVersions: ["v1"]
    clientConfig:
      service:
        name: metallb-webhook-service
        namespace: metallb-system
        path: /validate-metallb-io-v1beta1-bgpadvertisement
    failurePolicy: Fail
    sideEffects: None
    rules:
      - apiGroups: ["metallb.io"]
        apiVersions: ["v1beta1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["bgpadvertisements"]

  - name: communityvalidationwebhook.metallb.io
    admissionReviewVersions: ["v1"]
    clientConfig:
      service:
        name: metallb-webhook-service
        namespace: metallb-system
        path: /validate-metallb-io-v1beta1-community
    failurePolicy: Fail
    sideEffects: None
    rules:
      - apiGroups: ["metallb.io"]
        apiVersions: ["v1beta1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["communities"]

  - name: ipaddresspoolvalidationwebhook.metallb.io
    admissionReviewVersions: ["v1"]
    clientConfig:
      service:
        name: metallb-webhook-service
        namespace: metallb-system
        path: /validate-metallb-io-v1beta1-ipaddresspool
    failurePolicy: Fail
    sideEffects: None
    rules:
      - apiGroups: ["metallb.io"]
        apiVersions: ["v1beta1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["ipaddresspools"]

  - name: l2advertisementvalidationwebhook.metallb.io
    admissionReviewVersions: ["v1"]
    clientConfig:
      service:
        name: metallb-webhook-service
        namespace: metallb-system
        path: /validate-metallb-io-v1beta1-l2advertisement
    failurePolicy: Fail
    sideEffects: None
    rules:
      - apiGroups: ["metallb.io"]
        apiVersions: ["v1beta1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["l2advertisements"]
